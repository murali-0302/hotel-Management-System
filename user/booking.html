<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Room Booking</title>

  <link rel="stylesheet" href="../css/booking-seat.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Hotel HMS</h2>
    <a href="booking.html" class="active">Bookings</a>
    <a href="status.html">Status</a>
    <a href="login.html">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main fade-in">
    <h1>Room Booking</h1>

    <div class="booking-container">

      <!-- BOOKING FORM -->
      <div class="booking-form">

        <h2>Guest Details</h2>
        <input id="guestName" placeholder="Guest Name" />
        <input id="email" type="email" placeholder="Email" />
        <input id="phone" placeholder="Phone Number" />
        <input id="guests" type="number" min="1" placeholder="Guests" />

        <h2>Room Selection</h2>
        <input id="roomNumber" placeholder="Selected Room" readonly />

        <select id="floorSelect" onchange="changeFloor()">
          <option value="1">1st Floor</option>
          <option value="2">2nd Floor</option>
        </select>

        <h2>Stay Duration</h2>
        <label>Check-In</label>
        <input id="checkIn" type="datetime-local" />
        <label>Check-Out</label>
        <input id="checkOut" type="datetime-local" />

        <h2>Payment</h2>
        <select id="paymentMethod">
          <option value="">Payment Method</option>
          <option>Cash</option>
          <option>Card</option>
          <option>UPI</option>
        </select>
        <input id="amount" type="number" placeholder="Amount" />

        <button class="save-btn" id="saveBooking">Save Booking</button>
      </div>

      <!-- ROOM GRID -->
      <div class="seat-container">
        <div class="screen">Select Room</div>
        <div id="seatGrid" class="seat-grid"></div>

        <div class="animated-list">
          <h4>Available Rooms</h4>
          <div id="availableRooms" class="room-chips"></div>
        </div>
      </div>
    </div>

    <!-- IMAGE UPLOAD -->
    <div class="upload-section">
      <h2>Upload Documents</h2>

      <div class="upload-box">

        <div class="upload">
          <label>Aadhaar Card</label>
          <div class="image-upload">
            <input type="file" accept="image/*">
            <span>Click to upload Aadhaar</span>
          </div>
          <img class="preview" />
          <div class="status"></div>
        </div>

        <div class="upload">
          <label>Voter ID</label>
          <div class="image-upload">
            <input type="file" accept="image/*">
            <span>Click to upload Voter ID</span>
          </div>
          <img class="preview" />
          <div class="status"></div>
        </div>

      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="../js/booking-seat.js"></script>

</body>
</html>
